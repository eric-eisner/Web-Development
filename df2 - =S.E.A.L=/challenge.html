<html>
<head>
<title>Challenge</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<script>
function click(e){if (document.all) if (event.button == 2) return false;if
(document.layers) if (e.which == 3) return false;}
function click2(){event.returnValue=false;return false;}if (document.layers)
document.captureEvents(Event.MOUSEDOWN);document.onmousedown=click;document.oncontextmenu=click2;
</script>

<style type="text/css">
body {scrollbar-face-color: #000000;
scrollbar-highlight-color: #363636;
scrollbar-3dlight-color: #262626;
scrollbar-darkshadow-color: #363636;
scrollbar-shadow-color: #363636;
scrollbar-arrow-color: #CC0000;
scrollbar-track-color: #000000;}
</style>

<style type="text/css"> 
 a { text-decoration: none;} 
 a:hover { text-decoration: underline;} 
</style>

<body bgcolor="#000000" topmargin="0" leftmargin="0" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF" oncontextmenu="return false">

<form method="post" action="http://www.btinternet.com/cgi-bin/userform.cgi"> 
<input type="hidden" name="Form title" value="Challenge =S.E.A.L=">
<input type="hidden" name="SendMailTo" value="">
<input type="hidden" name="subject" value="Challenge =S.E.A.L=">
<input type="hidden" name="redirect" value="http://www.rebelseal.com/thankyou2.shtml"> 
<input type="hidden" name="return_link_url" value="http://www.rebelseal.com/thankyou2.shtml">
<br>

<div align="center">
<table border="0" width="350">
  <tr bgcolor="#CC0000"> 
    <td width="350" colspan="2" align="center"> 
      <p align="center"><font size="1" face=Tahoma>Challenge</font></p>
	</td>
  </tr>
</table>
<table border="1" width="350" bordercolor="#000000">

  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Squad Name:</font></p></td>
    <td width="50%">
	  <input type="text" name="Squad Name" size="20" maxlength="50" 
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Website:</font></p></td>
    <td width="50%">
      <input type="text" name="Website" size="20"
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr>
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Leader's ICQ:</font></p></td>
    <td width="50%">
      <input type="text" name="Leader ICQ" size="10" maxlength="20"
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Leader's E-mail:</font></p></td>
    <td width="50%">
      <input type="text" name="Leader E-mail" size="20" maxlength="50"
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Game Type:</font></p></td>
    <td width="50%">
	  <select name="Game Type"
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
      <option selected>
	  <option value="TDM">TDM
	  <option value="TKOTH">TKOTH
	  <option value="FB">FB
	  </select>      
	</td>
  </tr>
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Server:</font></p></td>
    <td width="50%">
      <select name="Server?"
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
      <option selected>
	  <option value="We Host">We Host
	  <option value="You Host">You Host
	  </select>
	</td>
  </tr>
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Preferred Color:</font></p></td>
    <td width="50%">
	<select name="Preferred Color"
	style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000">
    <option selected>
	<option value="Red">Red
	<option value="Blue">Blue
	</select>
	</td>
  </tr>
  <tr>
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Number of Players:</font></p></td>
    <td width="50%">
	<select name="Number of Players"
	style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000">
    <option selected>
	<option value="3 on 3">3 on 3
	<option value="4 on 4">4 on 4
	<option value="5 on 5">5 on 5
	<option value="6 on 6">6 on 6
	<option value="7 on 7">7 on 7
	<option value="8 on 8">8 on 8
	</select>
	</td>
  </tr>
  <tr>
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Date:</font></p></td>
    <td width="50%">
	<input type="text" name="Date of match" size="20" maxlength="20"
	style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr>
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Time (EST):</font></p></td>
    <td width="50%">
	<input type="text" name="Time (EST)" size="10" maxlength="20"
	style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  
  <tr>
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Additional Comments:</font></p></td>
    <td width="50%">
	<textarea name="Additional Comments" cols=25 rows=5
	style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000"></textarea>
	</td>
  </tr>
  <tr> 
    <td width="40%">
	<div align=center><input type="Reset" value="Reset" style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000"></div>
	</td>
    <td width="50%">
	<div align=center><input type="Submit" value="Submit" style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000"></div>
	</td>
  </tr>
</table></div>
<br>
<br>
</form>
</body>
</html>
