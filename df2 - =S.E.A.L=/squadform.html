<html>
<head>
<title>Submit your squad</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<script>
function click(e){if (document.all) if (event.button == 2) return false;if
(document.layers) if (e.which == 3) return false;}
function click2(){event.returnValue=false;return false;}if (document.layers)
document.captureEvents(Event.MOUSEDOWN);document.onmousedown=click;document.oncontextmenu=click2;
</script>

<style type="text/css">
body {scrollbar-face-color: #000000;
scrollbar-highlight-color: #363636;
scrollbar-3dlight-color: #262626;
scrollbar-darkshadow-color: #363636;
scrollbar-shadow-color: #363636;
scrollbar-arrow-color: #CC0000;
scrollbar-track-color: #000000;}
</style>

<style type="text/css"> 
 a { text-decoration: none;} 
 a:hover { text-decoration: underline;} 
</style>

<body bgcolor="#000000" topmargin="0" leftmargin="0" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF" oncontextmenu="return false">

<form method="post" action="http://www.btinternet.com/cgi-bin/userform.cgi">
<input type="hidden" name="Form title" value="Squad Submit Form">
<input type="hidden" name="SendMailTo" value="">
<input type="hidden" name="subject" value="Squad Submit Form">
<input type="hidden" name="redirect" value="http://www.rebelseal.com/thankyou3.shtml">
<input type="hidden" name="return_link_url" value="http://www.rebelseal.com/thankyou3.shtml">
<br>

<table border="1" width="350" bordercolor="#000000">
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Squad Name:</font></p></td>
    <td width="50%">
	  <input type="text" name="Squad Name" size="20" maxlength="35" 
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Squad Tag:</font></p></td>
    <td width="50%">
      <input type="text" name="Squad Tag" size="10" maxlength="10"
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr> 
    <td width="40%"><p align="center"><font face=Tahoma color="#FFFFFF" size="1">Site:</font></p></td>
    <td width="50%">
      <input type="text" name="Site" value="http://" size="20" maxlength="110"
	  style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	  border-style: solid; border-color: #CC0000">
	</td>
  </tr>
  <tr> 
    <td width="40%">
	<div align=center><input type="Reset" value="Reset" style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000"></div>
	</td>
    <td width="50%">
	<div align=center><input type="Submit" value="Submit" style="background-color: #000000; font-family: Tahoma; font-size: 7pt; color: white; 
	border-style: solid; border-color: #CC0000"></div>
	</td>
  </tr>
</table>
</form>
</body>
</html>
